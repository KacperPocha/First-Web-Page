<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>WSTEP HTML</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
</head>
<body>

    

    <div class="position-absolute top-50 start-50 translate-middle col-4" id="pole">

    
        <a href="login.html" class="position-absolute start-50 translate-middle" id="btn_active">Logowanie</a>

        
   
        
        <h3 class="text-center pt-4 pb-4">Rejestracja</h3>
        
        <form id="register_form" class="pola m-3">

            
            <div class="form-floating mb-3">
                <input name="email" type="email" class="form-control" placeholder="Email">
                <label for="email">Email</label>
            </div>
            <div class="form-floating mb-3">
                <input name="password" type="password" class="form-control" placeholder="Hasło">
                <label for="password">Hasło</label>
            </div>
            <div class="form-floating mb-3">
                <input name="repeat_password" type="repeat_password" class="form-control" placeholder="Powtórz Hasło">
                <label for="repeat_password">Powtórz hasło</label>
            </div>

            

            <div class="row col-lg-6 col-md-8 pt-4 pb-4 " style="float: left;">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="submit" id="button-submit" class="btn btn-primary" style="background-color: red; color: black;">Zarejstruj się</button>
                </div>
            </div>

            
        </form>
       

    </div>

</div>
<script src="register.js"></script>

    
</body>
</html>
