<body>

    <a href="register.html" class="position-absolute start-0 m-3" id="btn">Strona główna</a>

    <div class="position-absolute top-50 start-50 translate-middle col-4" id="pole">


        <a href="register.html" class="position-absolute end-0" id="btn_active">Rejestracja</a>
        
        
        <h3 class="text-center pt-4 pb-4">Zaloguj się</h3>
        
        <div class="pola m-3">

            <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" placeholder="Email">
            <label for="email">Email</label>
            </div>
            <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" placeholder="Hasło">
            <label for="password">Hasło</label>
            </div>

            
            <a href="#" style="float: right;">Nie pamiętasz hasła?</a>


            <div class="row col-lg-6 col-md-8 pt-5 pb-4 " style="float: left;">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-primary" id="btn_login" style="background-color: red; color: black;">Zaloguj się</button>
                </div>
            </div>

            
        </div>
       

    </div>

    </div>

    <script src="login.js"></script>
